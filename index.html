<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main-container flex-layout">
      <div class="result-container flex-layout">
          <p>Your Result</p>
          <div class="score-circle flex-layout">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the 
            people who have taken these tests.</p>
      </div>


      <div class="content-container">
        <h2>Summary</h2>
        
        <div class="card-container">

        
        <div class="card">
        <div class="card-left">
            <img src="/assets/images/icon-reaction.svg" alt="">
        <p>reaction</p>
        </div>
        <div class="card-right">
        <p><span>80 </span>/ 100</p>
        </div>
        </div>

        <div class="card card-1">
        <div class="card-left">
            <img src="/assets/images/icon-memory.svg" alt="">
        <p>memory</p>
        </div>
        <div class="card-right">
        <p><span>80 </span>/ 100</p>
        </div>
        </div>

        <div class="card card-2">
          <div class="card-left">
              <img src="/assets/images/icon-verbal.svg" alt="">
        <p>verbal</p>
        </div>
        <div class="card-right">
        <p><span>80 </span>/ 100</p>
        </div>
        </div>

        <div class="card card-3">
          <div class="card-left">
              <img src="/assets/images/icon-visual.svg" alt="">
        <p>visual</p>
        </div>
        <div class="card-right">
        <p><span>80 </span>/ 100</p>
        </div>
        </div>
        </div>



        <button>continue</button>
    </div>
  </main>







  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  
</body>
</html>
